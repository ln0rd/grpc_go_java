syntax = "proto3";

package grpc_go_java.proto;

import "memory_message.proto";
option java_package = "com.github.ln0rd.grpc_go_java.pb";
option java_multiple_files = true;

option go_package = "pb";

message Storage {
    enum Driver {
    UNKNOWN = 0;
    HDD = 1;
    SSD = 2;
    }

    Driver driver = 1;
    Memory memory = 2;
}
