syntax = "proto3";

package grpc_go_java.proto;

option go_package = "pb";
option java_package = "com.github.ln0rd.grpc_go_java.pb";
option java_multiple_files = true;

message Keyboard {
    enum Layout {
        UNKNOWN = 0;
        QWERTY = 1;
        QWERTZ = 2;
        AZERTY = 3;
    }

    Layout layout = 1;
    bool backlit = 2;
}